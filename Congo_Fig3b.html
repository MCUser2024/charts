<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {
    "text": "",
    "anchor": "start",
    "subtitle": "",
    "fontSize": 14,
    "subtitleFontSize": 12,
    "color": "#000000",
    "subtitleColor": "#000000"
  },
  "height": 350,
  "width": 500,
  "autosize": {
    "type": "fit",
    "contains": "padding"
  },
  "background": "#ffffff",
  "view": {
    "fill": "#ffffff",
    "strokeOpacity": 0
  },
  "data": {
    "url": "https://api.economicsobservatory.com/cod/gdpp?vega",
    "format": {
      "type": "json"
    }
  },
  "mark": {
    "type": "line",
    "color": "#26dea7",
    "strokeWidth": 2.5
  },
  "encoding": {
    "x": {
      "field": "date",
      "type": "temporal",
      "axis": {
        "title": "",
        "titleColor": "#122B39",
        "grid": false
      }
    },
    "y": {
      "field": "value",
      "type": "quantitative",
      "axis": {
        "title": "",
        "titleColor": "#122B39",
        "grid": true
      }
    }
  }
};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
