<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Vega-Lite Chart</h1>
    <div id="vis"></div>

    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "https://raw.githubusercontent.com/MCUser2024/data/refs/heads/main/Film_TV_C1.csv"
            },
            "width": 400,
            "height": 250,
            "background": "#000000",
            "title": {
                "text": "Export income (Indexed: 1998 = 100)",
                "orient": "top",
                "anchor": "start",
                "fontWeight": "normal",
                "color": "#d3d3d3"
            },
            "mark": {
                "type": "line",
                "color": "#ffa07a",
                "size": 2.75
            },
            "encoding": {
                "x": {
                    "field": "date",
                    "type": "temporal",
                    "axis": {
                        "title": null,
                        "grid": false,
                        "labelColor": "#d3d3d3",
                        "tickColor": "#d3d3d3"
                    }
                },
                "y": {
                    "field": "value",
                    "type": "quantitative",
                    "axis": {
                        "title": null,
                        "labelColor": "#d3d3d3",
                        "tickColor": "#d3d3d3"
                    }
                },
                "tooltip": [
                    {
                        "field": "date",
                        "type": "temporal",
                        "title": "Year",
                        "timeUnit": "year"
                    },
                    {
                        "field": "value",
                        "type": "quantitative",
                        "title": "Export income (Indexed: 1998 = 100)"
                    }
                ]
            }
        };

        vegaEmbed('#vis', spec).then(function(result) {
            console.log('Vega-Lite visualization rendered successfully!');
        }).catch(console.error);
    </script>
</body>
</html>
